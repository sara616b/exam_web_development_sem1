<main id="login" class="content">
    <section id="background" onclick="spa('/', true, event);">
    </section>
    <main>
        <section>
            % include('logo_icon')
            <h1>buzzer</h1>
        </section>
        <section id="modal">
            <header>
                Log in
            </header>
            <main>
                <form>
                    <label for="login_email">
                        E-mail
                        <span class="error_message hidden">Email <span></span></span>
                        <input type="text" name="login_email" id="login_email" placeholder="a@a.com" data-email="true"
                            data-required="true">
                    </label>
                    <label for="login_password">
                        Password
                        <span class="error_message hidden">Password <span></span></span>
                        <input type="password" name="login_password" id="login_password" placeholder="*****"
                            data-required="true">
                    </label>
                    <input class="button color" type="submit" value="Log in" onclick="log_in(event)">
                </form>
            </main>
            <footer class="link" onclick="spa('/signup', true, event);">
                No account? Sign up here!
            </footer>
        </section>
    </main>
</main>
