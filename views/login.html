% include('header')
% include('index_view')

<main id="login">
    <section id="background" onclick="window.location.href = '/'">
    </section>
    <main>
        <section>
            % include('logo_icon')
            <h1>buzzer</h1>
        </section>
        <section id="modal">
            <header>
                Log in
            </header>
            <main>
                <form method="post" action="/login">
                    <label for="login_email">
                        E-mail
                        <input type="text" name="login_email" id="login_email" placeholder="a@a.com">
                    </label>
                    <label for="login_password">
                        Password
                        <input type="password" name="login_password" id="login_password" placeholder="*****">
                    </label>
                    <input class="button color" type="submit" value="Log in">
                </form>
            </main>
            <footer class="link" onclick="window.location.href = '/signup'">
                No account? Sign up here!
            </footer>
        </section>
    </main>
</main>
% include('footer')
