<main id="tweet_modal" class="content">
    <section id="background" onclick="spa('/home', true, event)">
    </section>
    <main id="modal">
        % if tweet_id == "new":
        <h2>New tweet</h2>
        % else:
        <h2>Edit tweet</h2>
        % end
        % include('tweet_form', tweet_id=get('tweet_id', None), tweet=get('tweet', None), type=type)
    </main>
</main>
