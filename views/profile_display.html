<article class="profile_display">
    <section onclick="open_profile(event)" data-username="id{{user['user_username']}}">
        <section class="no_click">
            % include('profile_icon')
        </section>
        <section class="no_click">
            <p class="no_click">{{user['user_display_name']}}</p>
            <p class="no_click">@{{user['user_username']}}</p>
        </section>
    </section class="no_click">
    % if user['is_following']:
    <button onclick="follow_user(event)" id="id{{user['user_id']}}" class="button followedTrue">FOLLOWING</button>
    % else:
    <button onclick="follow_user(event)" id="id{{user['user_id']}}" class="button color">FOLLOW</button>
    % end
</article>
